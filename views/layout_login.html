<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{{.LayoutContent}}
</head>
<body>
	<div class="container">
      <form class="form-signin" action="/public/login" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
		{{ if .IsErr }}
		<div class="alert alert-danger alert-dismissible" role="alert">
  			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
 			<strong>{{.ErrorInfos}}</strong>
		</div>
		{{end}}
        <label for="inputUsername" class="sr-only">用户名</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="用户名" required autofocus>
        <label for="inputPassword" class="sr-only">密  码</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密  码" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
	</div> 
</body>

</html>
